<app-header></app-header>

<div class="login">
  <h1>Insira seus dados, Magnata</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
    />

    <input
      type="password"
      placeholder="Senha"
      formControlName="senha"
    />

    <a class="esqueceu-senha" routerLink="/recuperar-senha">
      Esqueceu sua senha?
    </a>

    <button type="submit" class="login-botao" [disabled]="loginForm.invalid" (click)="onLogin()">
      Login
    </button>
  </form>

  <p class="cadastrar-texto">
    Ainda n√£o tem uma conta?
  </p>
  <a class="cadastrar-link" (click)="navigateToRegistrar()">
    Crie agora!
  </a>
</div>
