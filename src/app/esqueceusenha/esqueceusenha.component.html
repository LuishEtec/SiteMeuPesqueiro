<app-header></app-header>
<div class="esqueceusenha">
  <h1>Insira seu email que deseja mudar a senha</h1>

  <form [formGroup]="esqueceusenhaForm">
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
    />
    <p class="requisitos"
       [hidden]="!(esqueceusenhaForm.get('email')?.invalid && esqueceusenhaForm.get('email')?.touched)">
      *Digite um email vÃ¡lido
    </p>

    <button type="submit" class="login-botao" [disabled]="esqueceusenhaForm.invalid">
      Mudar senha
    </button>
  </form>
