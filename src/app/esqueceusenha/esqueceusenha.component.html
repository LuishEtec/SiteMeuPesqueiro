<app-header></app-header>
<div class="esqueceusenha">
  <h1>Insira seu email que deseja mudar a senha</h1>

  <form [formGroup]="esqueceusenhaForm">
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
    />
    <button type="submit" class="botao-mudar" [disabled]="esqueceusenhaForm.invalid" (click)="enviarEmail()">
      Mudar senha
    </button>
    <div *ngIf="mensagem">{{mensagem}}</div>
  </form>
